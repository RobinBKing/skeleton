<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h2 class="title">A dead simple, responsive boilerplate.</h2>
        <a class="button button-primary" href="#">button</a>
        <div class="value-props row">
          <div class="four columns value-prop">
            <img src="images/feather.svg" alt="" />
          <p>Light as a feather at ~400 lines &amp; built with mobile in mind.</p>
          </div>
          <div class="four columns value-prop">
            <img src="images/pens.svg" alt="" />
            <p>Styles designed to be a starting point , not a UI framework</p>
          </div>
          <div class="four columns value-prop">
            <img src="images/watch.svg" alt="" />
            <p>Quick to start with zero compiling or installing necessary.</p>
          </div>
        </div>



      </section>
    </div>
  </body>
